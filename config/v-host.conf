<VirtualHost *:80>
     DocumentRoot /var/www/html/<yourProjectName>/public
     ServerName localhost
     <Directory "/var/www/html/<yourProjectName>/public">
          allow from all
          AllowOverride all
          Options +Indexes
     </Directory>

	ErrorLog /var/log/httpd/<yourProjectName>-error.log
	CustomLog /var/log/httpd/<yourProjectName>-access.log combined
</VirtualHost>